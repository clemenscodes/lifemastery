apiVersion: v1
kind: Service
metadata:
    labels:
        role: nfs-server
    name: nfs-server
    namespace: default
spec:
    ports:
        - name: nfs
          port: 2049
          protocol: TCP
          targetPort: 2049
        - name: mountd
          port: 20048
          protocol: TCP
          targetPort: 20048
        - name: rpcbind
          port: 111
          protocol: TCP
          targetPort: 111
    selector:
        role: nfs-server
